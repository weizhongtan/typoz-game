<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>typoz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="game-container">
    <div class="gameover-screen">
      <h1>game over!</h1>
      <p>space to restart</p>
      <p>statistics:</p>
      <ul>
      </ul>
    </div>
    <div class="pause-screen">
      <p>game paused</p>
    </div>
    <div class="info-container">
      <p>score</p>
      <p>
        <span id="player-score">
        </span>
      </p>
      <p>lives</p>
      <p>
        <span id="player-lives">
        </span>
      </p>
      <p>pause: escape</p>
    </div>
  </div>
  <template id="stats-template">
    <li>longest word typed: {{longestWord}}</li>
    <li>typing accuracy: {{typingAccuracy}}</li>
    <li>total words typed: {{wordsTyped}}</li>
  </template>
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
  <script src='https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?bc893'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="js/word.js"></script>
  <script src="js/keybindings.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
